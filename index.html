<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Knitting Project</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container col-xs-12 title-bar mini-padding">
    	<h2 class="col-xs-4 text-padding">Search your stash!</h2>
    </div>

    <div class="col-xs-12 grey">
        <div class="container jumbo-padding">
            <h2 class="header-text">Knitting Project Search</h2>
            <p class="lead">Store your yarns and projects, automatically search through yarns you already have to see what you can use for a new project.</p>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-xs-4 rounded-background text-padding border">
                <h3>Yarn Stash</h3>
                <button type="button" class="btn btn-primary stash">Add a new yarn</button>
                <div class="stash-container">text</div>
            </div>
            <div class="col-xs-4 rounded-background text-padding border">
                <h3>Projects</h3>
                <button type="button" class="btn btn-primary projects">Enter a new project</button>
                <div class="projects-container">text</div>
            </div>
            <div class="col-xs-4 rounded-background text-padding border">
                <h3>Search</h3>
                <button type="button" class="btn btn-success search">Search your stash!</button>
                <div class="search-container">text</div>
            </div>
        </div>
    </div>

    <div class="col-xs-offset-1 col-xs-10 line mini-padding"></div>
    <div class="col-xs-offset-5 col-xs-12 mini-padding">&copy; Lauren Shugrue 2015</div>


	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
